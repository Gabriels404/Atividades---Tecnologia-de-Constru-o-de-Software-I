<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Funcionários</title>
</head>
<body>
  <h1>Sistema de Gestão de Funcionários</h1>

  <form id="formFuncionario">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="number" id="idade" placeholder="Idade" required />
    <input type="text" id="cargo" placeholder="Cargo" required />
    <input type="number" id="salario" placeholder="Salário" required />
    <button type="submit" id="btnCadastrar">Cadastrar</button>
  </form>

  <h2>Lista de Funcionários</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cargo</th>
        <th>Salário</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaFuncionarios"></tbody>
  </table>

  <h2>Relatórios</h2>
  <button id="btnSalarioMaior">Salários > 5000</button>
  <button id="btnMediaSalarial">Média Salarial</button>
  <button id="btnCargosUnicos">Cargos Únicos</button>
  <button id="btnNomesMaiusculo">Nomes em Maiúsculo</button>

  <div id="relatorio"></div>

  <script src="script.js"></script>
</body>
</html>

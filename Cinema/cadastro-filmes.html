<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <a class="navbar-brand mx-3" href="index.html">ðŸŽ¥ Cinema</a>
  </nav>

  <div class="container">
    <h3>Cadastro de Filmes</h3>
    <form id="formFilme" class="mt-3">
      <div class="mb-2">
        <label>TÃ­tulo</label>
        <input id="titulo" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>DescriÃ§Ã£o</label>
        <textarea id="descricao" class="form-control" required></textarea>
      </div>
      <div class="mb-2">
        <label>GÃªnero</label>
        <select id="genero" class="form-select">
          <option>AÃ§Ã£o</option><option>ComÃ©dia</option><option>Drama</option><option>Terror</option>
        </select>
      </div>
      <div class="mb-2">
        <label>ClassificaÃ§Ã£o</label>
        <select id="classificacao" class="form-select">
          <option>Livre</option><option>10+</option><option>12+</option><option>16+</option><option>18+</option>
        </select>
      </div>
      <div class="mb-2">
        <label>DuraÃ§Ã£o (minutos)</label>
        <input type="number" id="duracao" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Data de Estreia</label>
        <input type="date" id="estreia" class="form-control" required>
      </div>
      <button class="btn btn-primary mt-2">Salvar Filme</button>
    </form>

    <h4 class="mt-4">Filmes Cadastrados</h4>
    <ul id="listaFilmes" class="list-group mt-2"></ul>
  </div>

  <script>
    const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
    const form = document.getElementById("formFilme");
    const lista = document.getElementById("listaFilmes");

    function atualizar() {
      lista.innerHTML = "";
      filmes.forEach(f => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${f.titulo} (${f.genero}) - ${f.classificacao}`;
        lista.appendChild(li);
      });
      localStorage.setItem("filmes", JSON.stringify(filmes));
    }

    form.onsubmit = e => {
      e.preventDefault();
      filmes.push({
        titulo: titulo.value,
        descricao: descricao.value,
        genero: genero.value,
        classificacao: classificacao.value,
        duracao: duracao.value,
        estreia: estreia.value
      });
      form.reset();
      atualizar();
    };

    atualizar();
  </script>
</body>
</html>

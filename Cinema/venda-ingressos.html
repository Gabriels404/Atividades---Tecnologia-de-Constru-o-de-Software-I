<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Venda de Ingressos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <a class="navbar-brand mx-3" href="index.html">ðŸŽ¥ Cinema</a>
  </nav>

  <div class="container">
    <h3>Venda de Ingressos</h3>
    <form id="formVenda" class="mt-3">
      <div class="mb-2">
        <label>SessÃ£o</label>
        <select id="sessao" class="form-select" required></select>
      </div>
      <div class="mb-2">
        <label>Nome do Cliente</label>
        <input id="cliente" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>CPF</label>
        <input id="cpf" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Assento</label>
        <input id="assento" class="form-control" placeholder="Ex: A10" required>
      </div>
      <div class="mb-2">
        <label>Pagamento</label>
        <select id="pagamento" class="form-select">
          <option>CartÃ£o</option><option>Pix</option><option>Dinheiro</option>
        </select>
      </div>
      <button class="btn btn-success mt-2">Confirmar Venda</button>
    </form>

    <h4 class="mt-4">Ingressos Vendidos</h4>
    <ul id="listaIngressos" class="list-group mt-2"></ul>
  </div>

  <script>
    const sessoes = JSON.parse(localStorage.getItem("sessoes")) || [];
    const ingressos = JSON.parse(localStorage.getItem("ingressos")) || [];
    const form = document.getElementById("formVenda");
    const lista = document.getElementById("listaIngressos");
    const sessaoSelect = document.getElementById("sessao");

    sessoes.forEach(s => {
      const opt = document.createElement("option");
      opt.textContent = `${s.filme} - ${s.sala}`;
      sessaoSelect.appendChild(opt);
    });

    function atualizar() {
      lista.innerHTML = "";
      ingressos.forEach(i => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${i.cliente} - ${i.sessao} - ${i.assento}`;
        lista.appendChild(li);
      });
      localStorage.setItem("ingressos", JSON.stringify(ingressos));
    }

    form.onsubmit = e => {
      e.preventDefault();
      ingressos.push({
        sessao: sessao.value,
        cliente: cliente.value,
        cpf: cpf.value,
        assento: assento.value,
        pagamento: pagamento.value
      });
      form.reset();
      atualizar();
    };

    atualizar();
  </script>
</body>
</html>
